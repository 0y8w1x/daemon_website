<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Daemon</title>

    <style>
      * {
        font-family: monospace;
      }
      
			.label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;

    <link href="styles.css" rel="stylesheet">



    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
        }
      }
    </script>

</head>

<body>

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      const loader = new GLTFLoader();
      let camera, controls, scene, renderer, labelRenderer, gui;

      const layers = {
        "Toggle Name": function() {
          camera.layers.toggle(0);
        },
        "Toggle Mass": function() {
          camera.layers.toggle(1);
        },
        "Enable All": function() {
          camera.layers.enableAll();
        },
        "Disable All": function() {
          camera.layers.disableAll();
        }
      }

      const clock = new THREE.Clock();

      init();
      animate();

      function init() {
        const EARTH_RADIUS = 1;

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 10, 5, 20 );
				camera.layers.enableAll();

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdeadbeef);

        const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight.position.set( 0, 0, 1 );
				dirLight.layers.enableAll();
				scene.add( dirLight );

				const axesHelper = new THREE.AxesHelper( 5 );
				axesHelper.layers.enableAll();
				scene.add(axesHelper);


        loader.load(
          './damaged-helmet/DamagedHelmet.gltf',
          function(gltf) {
            scene.add(gltf.scene);
            gltf.animations; // Array<THREE.AnimationClip>
            gltf.scene; // THREE.Group
            gltf.scenes; // Array<THREE.Group>
            gltf.cameras; // Array<THREE.Camera>
            gltf.asset; // Object

            let mesh = gltf.scene.children[0];
            mesh.layers.enableAll();

            console.log(gltf)

            const text = document.createElement("div");
            text.className = "label";
            text.textContent = "LABEL";
            const label = new CSS2DObject(text);
            label.position.set( 1, 0, 0 );
            console.log(label.center);
            label.center.set(0, -3); // just try different values until it looks good
            console.log(label.center);
            mesh.add(label);
            label.layers.set(1);
          },

          // called while loading is progressing
          function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          },
          // called when loading has errors
          function(error) {
            console.log('An error happened', error);
          }
        );

        renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				document.body.appendChild( labelRenderer.domElement );

        const controls = new OrbitControls( camera, labelRenderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 100;

        window.addEventListener( 'resize', onWindowResize );

				initGui();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
        labelRenderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {

        requestAnimationFrame( animate );
        const elapsed = clock.getElapsedTime();
        // moon.position.set( Math.sin( elapsed ) * 5, 0, Math.cos( elapsed ) * 5 );
        renderer.render( scene, camera );
        labelRenderer.render( scene, camera );
      }

        function initGui() {
          gui = new GUI();
          gui.title( 'Camera Layers' );
          gui.add( layers, 'Toggle Name' );
          gui.add( layers, 'Toggle Mass' );
          gui.add( layers, 'Enable All' );
          gui.add( layers, 'Disable All' );
          gui.open();
        }

    </script>

    <h1>Daemon</h1>
    <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
</body>

</html>
