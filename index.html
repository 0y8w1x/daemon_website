<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Daemon</title>

    <style>
      * {
        font-family: monospace;
      }

			.label {
				color: #FFF;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
        cursor: pointer;
			}
      .label:hover {
            background-color: rgba(0, 0, 0, 1);
        }
		</style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
        }
      }
    </script>

</head>

<body>

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      const loader = new GLTFLoader();
      let camera, controls, scene, renderer, labelRenderer, gui;

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 10, 5, 20 );

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdeadbeef);

        const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight.position.set( 0, 0, 1 );
				scene.add( dirLight );

				const axesHelper = new THREE.AxesHelper( 5 );
				scene.add(axesHelper);


        loader.load(
          './damaged-helmet/DamagedHelmet.gltf',
          function(gltf) {
            scene.add(gltf.scene);
            gltf.animations; // Array<THREE.AnimationClip>
            gltf.scene; // THREE.Group
            gltf.scenes; // Array<THREE.Group>
            gltf.cameras; // Array<THREE.Camera>
            gltf.asset; // Object

            let mesh = gltf.scene.children[0];

            const text = document.createElement("a");
            text.className = "label";
            text.textContent = "LABEL";
            text.href = "http://google.com";

            const label = new CSS2DObject(text);
            label.position.set( 1, 0, 0 );
            label.center.set(0, -3); // just try different values until it looks good

            mesh.add(label);
          },

          // called while loading is progressing
          function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          },
          // called when loading has errors
          function(error) {
            console.log('An error happened', error);
          }
        );

        renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				document.body.appendChild( labelRenderer.domElement );

        const controls = new OrbitControls( camera, labelRenderer.domElement );
				controls.minDistance = 2;
				controls.maxDistance = 20;
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.dampingFactor = 0.5;

        window.addEventListener( 'resize', onWindowResize );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
        labelRenderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate() {

        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        labelRenderer.render( scene, camera );
      }
    </script>

    <h1>Daemon</h1>
    <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
</body>

</html>
